<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plany</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,600,0,0&icon_names=settings" />
</head>
<body>
    <div id="settings-window">
        <div class="settings-window-boxes">
            <div class="settings-pannels" id="body-bg-pannel1">
                <input name="1" type="color" class="bg-colsadasdasdasdor">
                <p class="name-bg-color">Kolor 1</p>
            </div>
            <div class="settings-pannels" id="body-bg-pannel2">
                <input name="2" type="color" class="bg-color">
                <p class="name-bg-color">Kolor 2</p>
            </div>
        </div>
        <div class="settings-window-boxes">
            <div class="settings-pannels" id="line-bg-box">
                <input name="3" type="color" class="bg-color">
                <p class="name-bg-color">Kolor paska</p>
            </div>
        </div>
    </div>
    <div id="settings">
        <span class="material-symbols-rounded" style="font-size: 180%; ">settings</span>
    </div>
    <div id="container1" class="container">
        <div class="lession-panel">
            <p class="lession-time">8:05 - 8:50</p>
            <p id="lession-name1" class="lession-name"></p>
            <div class="line"></div>
        </div>

        <div class="lession-panel">
            <p class="lession-time">9:00 - 9:45</p>
            <p id="lession-name2" class="lession-name"></p>
            <div class="line"></div>
        </div>

        <div class="lession-panel">
            <p class="lession-time">9:50 - 10:35</p>
            <p id="lession-name3" class="lession-name"></p>
            <div class="line"></div>
        </div>

        <div class="lession-panel">
            <p class="lession-time">10:50 - 11:35</p>
            <p id="lession-name4" class="lession-name"></p>
            <div class="line"></div>
        </div>

        <div class="lession-panel">
            <p class="lession-time">11:45 - 12:30</p>
            <p id="lession-name5" class="lession-name"></p>
            <div class="line"></div>
        </div>

        <div class="lession-panel">
            <p class="lession-time">12:35 - 13:20</p>
            <p id="lession-name6" class="lession-name"></p>
            <div class="line"></div>
        </div>

        <div class="lession-panel">
            <p class="lession-time">13:25 - 14:10</p>
            <p id="lession-name7" class="lession-name"></p>
            <div class="line"></div>
        </div>

        <div class="lession-panel">
            <p class="lession-time">14:15 - 15:00</p>
            <p id="lession-name8" class="lession-name"></p>
            <div class="line"></div>
        </div>

        <div class="lession-panel">
            <p class="lession-time">15:05 - 15:50</p>
            <p id="lession-name9" class="lession-name"></p>
            <div class="line"></div>
        </div>
    </div>
    <script src="js/plan.js" ></script>
    <script src="js/settings.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
